services:
  api:
    build: ./backend
    ports: ["8000:8000"]
    env_file: ./.env
    depends_on: [db]
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: caritasai
      POSTGRES_PASSWORD: caritasai
      POSTGRES_DB: caritasai
    ports: ["5432:5432"]
  adminer:
    image: adminer
    ports: ["8080:8080"]
