# pytest.ini 

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.11

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Show extra test summary info
addopts = 
    -ra
    --showlocals
    --tb=short
    -p no:warnings

# Test markers (for organizing tests)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (with database)
    e2e: End-to-end tests (full system)
    slow: Tests that take >1 second
    smoke: Smoke tests (critical path only)
    regression: Regression tests
    database: Tests that require database
    api: API endpoint tests
    llm: Tests that use LLM (mocked or real)

# Ignore directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    htmlcov
    .pytest_cache
    node_modules
    venv
    env

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread

# Coverage settings (optional - use with --cov flag)
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
